<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>摄像头状态</title>
	<link rel="stylesheet" href="css/shexiangtou.css">
</head>
<body>
	<div class="lrc-beijing">
		<div class="zhezhao"></div>
		<div class="lrc-zuo">
			<div class="lrc-zuoli">
				<span id="lrc-ceshi">摄像头测试</span>
				<div class="lrc-buzhou">步骤</div>
				<div class="lrc-kong"></div>
				<p>连接并打开摄像头，使摄像头对准自己的面部。 点击下方获取权限，在弹出的窗口中点击同意。</p>
				<div class="lrc-kong2"></div>
				<p>查看摄像头效果，确保人脸处于屏幕正中准备好后点击开始答题。</p>
				<input type="button" class="lrc-fanhui">
			</div>
		</div>
		<div class="lrc-you">
			<div class="lrc-youli">
				<span id="lrc-dati">&nbsp;确保摄像头处于开状态才能正常完成答题</span>
				<div class="lrc-touxiang">
					<div class="lrc-bofang">
					<div class="lrc-sanjiao"></div>
					</div>
				</div>
				<input type="button" class="lrc-zhunbei">
			</div>
		</div>
	</div>
	<div class="lrc-xia">
		<div class="lrc-xiazuo"></div>
		<div class="lrc-xiayou"></div>
	</div>
</body>
</html>
